  <script id="productsData" type="application/json">{"COOP ORGANIC STD 2":"5000128767941","MCCALLUM SEMI 2":"4061461250430","MCCALLUM SEMI 4":"4061461250737","MCCALLUM STD 1":"4061461249557","MM SEMI 2L":"5017600022184","MM STD 1":"5017600010211","MM SEMI 1":"5017600020418"}</script>

  <script>
    let products = {};

    function loadProducts() {
      try {
        const scriptTag = document.getElementById("productsData");
        if (scriptTag && scriptTag.textContent) {
          products = JSON.parse(scriptTag.textContent);
        }
      } catch (e) {
        products = {};
      }

      const select = document.getElementById("productSelect");
      select.innerHTML = '<option value="">-- Select Product --</option>';
      Object.keys(products).forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });
    }

    function addProduct() {
      const name = document.getElementById("productName").value.trim();
      const code = document.getElementById("eanCode").value.trim();

      if (!name || !code || code.length !== 13 || isNaN(code)) {
        alert("Please enter a product name and valid 13-digit EAN code.");
        return;
      }

      if (products[name]) {
        alert("This product is already added.");
        return;
      }

      products[name] = code;
      updateProductsScript();
      loadProducts();

      document.getElementById("productName").value = '';
      document.getElementById("eanCode").value = '';
    }

    function showProductBarcode() {
      const name = document.getElementById("productSelect").value;
      const code = products[name];

      document.getElementById("selectedProductName").textContent = name || '';

      if (!code) {
        document.getElementById("productBarcode").innerHTML = '';
        return;
      }

      JsBarcode("#productBarcode", code, {
        format: "EAN13",
        displayValue: true,
        width: 2,
        height: 80,
        fontSize: 16,
        lineColor: "#000",
        margin: 10
      });
    }

    function generateRandomITF() {
      let code = "";
      for (let i = 0; i < 13; i++) {
        code += Math.floor(Math.random() * 10);
      }
      code += calculateCheckDigit(code);

      JsBarcode("#itfBarcode", code, {
        format: "ITF",
        displayValue: true,
        width: 2,
        height: 80,
        fontSize: 16,
        lineColor: "#000",
        margin: 10
      });
    }

    function calculateCheckDigit(code) {
      let sum = 0;
      for (let i = 0; i < code.length; i++) {
        const digit = parseInt(code[i]);
        sum += (i % 2 === 0) ? digit * 3 : digit;
      }
      return (10 - (sum % 10)) % 10;
    }

    function downloadHTML() {
      updateProductsScript();
      const fullHTML = '<!DOCTYPE html>' + document.documentElement.outerHTML;
      const blob = new Blob([fullHTML], { type: "text/html" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "muller_cheatcode_scanner.html";
      a.click();
    }

    function updateProductsScript() {
      let scriptTag = document.getElementById("productsData");
      if (!scriptTag) {
        scriptTag = document.createElement("script");
        scriptTag.id = "productsData";
        scriptTag.type = "application/json";
        document.body.appendChild(scriptTag);
      }
      scriptTag.textContent = JSON.stringify(products);
    }

    window.onload = loadProducts;
  </script>
